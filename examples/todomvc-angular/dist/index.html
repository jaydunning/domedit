<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8" />
		<title>AngularJS • TodoMVC, generated by domedit</title>
		<link rel="stylesheet" href="bower_components/todomvc-common/base.css" />
		<!-- CSS overrides - remove if you don't need it -->
		
	<style>[ng-cloak] { display: none; }</style></head>
	<body ng-app="todomvc"><ng-view></ng-view>
      <script type="text/ng-template" id="todomvc-index.html">
		<section id="todoapp">
			<header id="header">
				<h1>todos</h1>
				<form id="todo-form" ng-submit="addTodo()"><input type="text" id="new-todo" placeholder="What needs to be done?" autofocus="" ng-model="newTodo" /></form>
			</header>
			<!-- This section should be hidden by default and shown when there are todos -->
			<section id="main" ng-show="todos.length" ng-cloak="">
				<input type="checkbox" id="toggle-all" ng-model="allChecked" ng-click="markAll(allChecked)" />
				<label for="toggle-all">Mark all as complete</label>
				<ul id="todo-list">
					<!-- These are here just to show the structure of the list items -->
					<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
					<li class="completed" ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
						<div class="view">
							<input type="checkbox" class="toggle" checked="" ng-model="todo.completed" />
							<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
							<button class="destroy" ng-click="removeTodo(todo)"></button>
						</div>
						<form ng-submit="doneEditing(todo)"><input type="text" class="edit" value="Create a TodoMVC template" ng-trim="false" ng-model="todo.title" todo-escape="revertEditing(todo)" ng-blur="doneEditing(todo)" todo-focus="todo == editedTodo" /></form>
					</li>
					
				</ul>
			</section>
			<!-- This footer should hidden by default and shown when there are todos -->
			<footer id="footer" ng-show="todos.length" ng-cloak="">
				<!-- This should be `0 items left` by default -->
				<span id="todo-count"><strong>{{remainingCount}}</strong>
                        <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize></span>
				<!-- Remove this if you don't implement routing -->
				<ul id="filters">
					<li>
						<a href="#/" ng-class="{selected: status == ''} ">All</a>
					</li>
					<li>
						<a href="#/active" ng-class="{selected: status == 'active'} ">Active</a>
					</li>
					<li>
						<a href="#/completed" ng-class="{selected: status == 'completed'} ">Completed</a>
					</li>
				</ul>
				<!-- Hidden if no completed items are left ↓ -->
				<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount">Clear completed ({{completedCount}})</button>
			</footer>
		</section>
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<!-- Remove the below line ↓ -->
			
			<!-- Change this out with your name and url ↓ -->
			<p>Credits:
                    <a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
                    <a href="http://ericbidelman.com">Eric Bidelman</a>,
                    <a href="http://jacobmumm.com">Jacob Mumm</a> and
                    <a href="http://igorminar.com">Igor Minar</a></p>
			<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
		</footer>
      </script>
		<!-- Scripts here. Don't remove this ↓ -->
		<script src="bower_components/todomvc-common/base.js"></script>
		

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="js/app.js"></script>
        <script src="js/controllers/todoCtrl.js"></script>
        <script src="js/services/todoStorage.js"></script>
        <script src="js/directives/todoFocus.js"></script>
        <script src="js/directives/todoEscape.js"></script>
	</body>
</html>
